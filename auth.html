<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - MetaCore Life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container" style="justify-content: center; margin-bottom: 2rem;">
                <div class="logo-mark">
                    <div class="logo-shape shape-health"></div>
                    <div class="logo-shape shape-wealth"></div>
                    <div class="logo-shape shape-relationships"></div>
                    <div class="logo-core"></div>
                </div>
                <div class="logo-text">MetaCore<span>Life</span></div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your journey</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                
                <div class="social-login">
                    <p class="divider">Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn" onclick="socialLogin('google')">
                            <span>ðŸ”µ</span> Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('facebook')">
                            <span>ðŸ”·</span> Facebook
                        </button>
                    </div>
                </div>
                
                <p class="auth-switch">
                    Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join the MetaCore community</p>
                
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="registerName" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8">
                        <small>Must be at least 8 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    
                    <label class="checkbox">
                        <input type="checkbox" required> 
                        I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                    </label>
                    
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
