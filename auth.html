<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | MetaCore Life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: white;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .logo-text span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Auth Container */
        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            padding: 40px 40px 30px;
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .auth-header p {
            color: #666;
            font-size: 15px;
        }

        .auth-body {
            padding: 0 40px 40px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e1e1e1;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-google:hover {
            background: #f8f8f8;
            border-color: #d1d1d1;
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .auth-toggle {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #e1e1e1;
            font-size: 15px;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3a3;
            border: 2px solid #cfc;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 24px 20px;
        }

        footer p {
            margin: 4px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .auth-header {
                padding: 30px 24px 24px;
            }

            .auth-header h1 {
                font-size: 26px;
            }

            .auth-body {
                padding: 0 24px 32px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-container" onclick="window.location.href='index.html'">
                <div class="logo-mark">
                    <div class="logo-shape shape-health"></div>
                    <div class="logo-shape shape-wealth"></div>
                    <div class="logo-shape shape-relationships"></div>
                    <div class="logo-core"></div>
                </div>
                <div class="logo-text">MetaCore<span>Life</span></div>
            </div>
        </div>
    </header>

    <!-- Auth Wrapper -->
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h1 id="authTitle">Welcome Back</h1>
                <p id="authSubtitle">Sign in to continue shopping</p>
            </div>

            <div class="auth-body">
                <div id="messageContainer"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="registerName" placeholder="John Doe" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" placeholder="At least 6 characters" required minlength="6" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Repeat your password" required autocomplete="new-password">
                    </div>
                    <label class="checkbox-label" style="margin-bottom: 20px;">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" style="color: #667eea;">Terms & Conditions</a></span>
                    </label>
                    <button type="submit" class="btn-primary" id="registerBtn">Create Account</button>
                </form>

                <div class="divider">OR</div>

                <button type="button" class="btn-google" onclick="signInWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-toggle">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" id="toggleLink" onclick="toggleAuthMode(event)">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MetaCore Life. All Rights Reserved.</p>
        <p>Building a future where health, wealth, and relationships thrive.</p>
    </footer>

    <script>
        let isLoginMode = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await checkIfAlreadyLoggedIn();
            setupFormHandlers();
        });

        // Check if already logged in
        async function checkIfAlreadyLoggedIn() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    const redirect = localStorage.getItem('redirect_after_login') || 'dashboard.html';
                    localStorage.removeItem('redirect_after_login');
                    window.location.href = redirect;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Setup form handlers
        function setupFormHandlers() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    const redirect = localStorage.getItem('redirect_after_login') || 'dashboard.html';
                    localStorage.removeItem('redirect_after_login');
                    window.location.href = redirect;
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Invalid email or password. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    // Create user profile
                    await supabase
                        .from('users')
                        .insert({
                            id: data.user.id,
                            email: email,
                            full_name: name
                        });
                    
                    showMessage('Account created! Redirecting to dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message || 'Registration failed. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage('Google sign-in failed. Please try again.', 'error');
            }
        }

        // Toggle auth mode
        function toggleAuthMode(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (isLoginMode) {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                authTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Sign in to continue shopping';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Join MetaCore Life today';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
            }
            
            hideMessage();
        }

        // Show message
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type} show">${text}</div>`;
        }

        // Hide message
        function hideMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }
    </script>
</body>
</html>
